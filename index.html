<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Local Weather ‚òÄÔ∏è</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <main>
      <div class="box">
        <h1>Let's talk about the weather...</h1>
        <form class="search-form" id="search-form">
          <div>
            <input
              type="search"
              placeholder="Enter your city"
              required
              class="search-form-input"
              id="search-form-input"
            />
            <input type="submit" value="search" class="inputButton" />
          </div>
        </form>
        <hr />
        <div class="weather-app-data">
          <div>
            <h2 class="weather-app-city" id="city"></h2>

            <div class="weather-app-details">
              <p>
                <span id="time"></span>
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>Wind:
                <strong id="wind-speed"></strong>
              </p>
            </div>
          </div>
          <div class="weather-app-temp-container">
            <span class="weather-icon" id="icon"></span>
            <span class="weather-app-temp" id="temperature"> </span>
            <span class="weather-app-unit">¬∞ C</span>
          </div>
        </div>
        <br />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer>
          <p>

              target="_blank"
              >GitHub</a
            >, and
            <a
              href="https://app.netlify.com/teams/beehexed/sites"
              target="_blank"
              >hosted on Netlify</a
            >.
          </p>
        </footer>
      </div>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
